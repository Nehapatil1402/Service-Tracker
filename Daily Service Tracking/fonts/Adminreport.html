<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Tracking</title>
  <link rel="stylesheet" href="../CSS/bootstrap.css">
  <link rel="stylesheet" href="../CSS/serviceTracking.css"> <!-- Link to your CSS -->
</head>

<body>
  <div class="container mt-5">
    <h1>Service Tracking</h1>

    <!-- Form for adding customer service usage -->
    <form id="serviceForm" class="mb-4">
      <div class="form-group">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="serviceType">Select Service:</label>
        <select id="serviceType" class="form-control" required>
          <option value="Tiffin">Tiffin</option>
          <option value="Newspaper">Newspaper</option>
          <option value="Milk">Milk</option>
        </select>
      </div>
      <div class="form-group">
        <label>Service Usage:</label><br>
        <input type="checkbox" id="morningService" name="serviceTime" value="Morning"> Morning<br>
        <input type="checkbox" id="eveningService" name="serviceTime" value="Evening"> Evening
      </div>
      <button type="submit" class="btn btn-primary">Add Record</button>
    </form>

    <!-- Table to display the service usage -->
    <table class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Service Type</th>
          <th>Morning</th>
          <th>Evening</th>
          <th>Action</th> <!-- New column for View button -->
        </tr>
      </thead>
      <tbody id="serviceTableBody">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Modal for displaying customer details -->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Customer Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><strong>Customer Name:</strong> <span id="modalCustomerName"></span></p>
          <p><strong>Service Type:</strong> <span id="modalServiceType"></span></p>
          <p><strong>Morning Service:</strong> <span id="modalMorningService"></span></p>
          <p><strong>Evening Service:</strong> <span id="modalEveningService"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../JS/bootstrap.bundle.min.js"></script>
  <script src="../JS/serviceTracking.js"></script>
</body>

</html>
